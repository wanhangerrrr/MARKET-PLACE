<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Preloved Marketplace</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Buat Akun Baru</h2>
        <form id="registerForm" action="#" method="post" onsubmit="return handleRegister(event)">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" name="name" required placeholder="Nama Anda">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="contoh@domain.com">
            </div>
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" name="password" required placeholder="Minimal 6 karakter">
            </div>
            <button class="btn-primary full" type="submit">Daftar</button>
        </form>

        <div class="auth-footer">
            <p>Sudah punya akun? <a href="login.html" class="link">Masuk</a></p>
            <p><a href="dashboard.html" class="link">Kembali ke Beranda</a></p>
        </div>
    </div>

    <script>
        function handleRegister(e) {
            e.preventDefault();
            // validasi sederhana
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            if (!name || !email || !pass) {
                alert('Lengkapi semua field.');
                return false;
            }
            alert('Pendaftaran berhasil (simulasi).');
            window.location.href = 'dashboard.html';
            return false;
        }
    </script>
</body>
</html>
