<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Preloved Marketplace</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<script>
document.querySelector("form").addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const email = document.querySelector("#email").value;
    const password = document.querySelector("#password").value;

    const res = await fetch("http://localhost:3000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    alert(data.message);

    if (data.success) {
        window.location.href = "index.html"; // redirect setelah login
    }
});
</script>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <span class="heart">❤</span>
                <h1>Thrift Store</h1>
            </a>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="register-link">
                Belum punya akun? <a href="register.html">Daftar di sini</a>
            </p>
        </div>
    </section>

    <footer>
        <p>© 2025 Thrift Store Marketplace | Dibuat untuk project XAMPP</p>
    </footer>
</body>
</html>
